<!DOCTYPE html>
<html>
	<head>
		<title>Do A Dream</title>
		<meta charset="UTF-8">
		<!--插入css来改善播放器界面美观程度-->
		<link rel="stylesheet" href="Video.css">
	</head>
    <body> 
			<h1 align="left"> 
				<!--播放器图标-->
				<img id="logo" src="播放器图标.jpg" width="75px" height="75px" align="absbottom">
				<!--播放器名称-->
				<b>Do A Dream</b> 
				<img id="sleep" src="sleep.jpg" width="90px" height="90px" align="right">
		   		<!--横线隔开主内容-->
				<hr color="black" /> 
		</h1>
		<p1> 
		<button id="download">视频下载</button>
		<!--视频选择按钮-->
		<input type="file" id="select" accept="video/*"><br>
		</p1>                  
		<!--视频播放窗口-->
		<p2> <video width="950px" height="650px" preload="auto"  id="vd" poster="视频加载.gif" align="center">
		    </video>
			<br>
		</p2>
		<div class="times">
			<span class="current" id="crtime">00:00:00</span>/
			<span class="totalTime" id="tttime">00:00:00</span>
			<!--视频进度条,长度从0到100，初始值为0-->
			<input type="range" id="pb" align="center" min="0" max="100" value="0">
		</div>
			<input type="text" id="text" placeholder="请输入您想使用的倍速">
			<button id="ok">确认</button>
			<!--后退按钮-->
			<button id="back" onclick="">7</button> 
			<!--播放按钮-->
			<button id="start" onclick="goBack(val)" >4</button> 
			<!--快进按钮-->
			<button id="go">8</button> 
			<!--空格将音量键与其他键分隔开-->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<!--音量按钮，控制是否静音-->
			<button id="mute">U</button>
			<input type="range" id="vl" min="0" max="1" value="1" step="0.01">
		
		
	<!--插入js使按钮实现相应的功能-->
	<script type="text/javascript" src="Video.js"></script>
	</body>
</html>
